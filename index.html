      crossorigin="anonymous"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      
      <h4 class="checkout">Checkout</h4>
   <div class="row">
    <div class="col-md-6 col-12">
      <div class="form">
        
        <h4 class="con-inform">Contact Information</h4>
        <form action="">
          <label for="email" class="form-label">E-mail</label>

         <div class="input-group">
          <span><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email...">
       
         </div>
          <label for="number" class="form-label">Phone</label>

          <div class="input-group">
            <span><i class="fas fa-phone-alt"></i></span>
          <input type="number" class="form-control" id="number" placeholder="Enter your phone...">
          </div><br><br>
        
          <div class="shipping-add">
            <h4>Shipping address</h4><br>
            <label for="name" class="form-label">Full name</label>

          <div class="input-group">
            <span><i class="fas fa-user-circle"></i></span>
            <input type="text" class="form-control" id="name" placeholder="Radney Cotton"></div>

          <label for="address" class="form-label">Address</label>

          <div class="input-group"><span><i class="fas fa-home"></i></span>
            <input type="text" class="form-control" id="address" placeholder="your address..">
         </div>

          <label for="city" class="form-label">City</label> 

         <div class="input-group">
          <span><i class="fas fa-city"></i></span>
          <input type="text" class="form-control" id="city" placeholder="Your city..">
         </div>
          <div class="row">
           <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
       <div class="input-select">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="icon" > <path d="M0 0h24v24H0z" fill="none" /> <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/> </svg>
              <select class="form-select" style="color: gray;"> 
                
              <option>&nbsp; &nbsp; Your country..</option>
              <option value="1">&nbsp; &nbsp; India</option>
              <option value="2">&nbsp; &nbsp; south Africa</option>
              <option value="3">&nbsp; &nbsp; Australia</option>
            </select></div>
            <br>

           
           </div>
           <div class="col-md-6">
            <label for="code" class="form-label">Postal code</label>
           <div class="input-group"> 
             <span><i class="fas fa-paste"></i></span>
            <input type="text" class="form-control" id="code" placeholder="Your postal code..">
          </div>

         </div>
           

          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              save this information for next time
            </label>
          </div><br>

          </div>
          <div class="d-grid gap-2 d-flex justify-content-end">
            
            <button class="" type="button">Continue</button>
          </div>
        </form>
      </div>
    </div>

    
     <div class="col-md-6 col-12">

      <div class="checkout-details">
        <div class="first-product">
          <img src="photo1.png" alt="bag" />
          <p class="name">Vintage Backbag</p>
          <div class="price">
            <span class="new-price">$54.99</span>
            <span class="old-price"><del>$94.99</del></span>
            <div class="range">
              <span class="sub">-</span>
              <span class="num">1</span>
              <span class="add">+</i></span>
            </div>
          </div>
        </div>

        <div class="second-product">
          <img src="photo2.png" alt="shoe" />
          <p class="name">Levi Shoes</p>
          <div class="price">
          <span class="new-price">$74.99</span>
          <span class="old-price"><del>$124.99</del></span>
          <div class="range">
            <span class="sub">-</span>
            <span class="num">1</span>
            <span class="add">+</i></span>
          </div>
        </div>
    </div>
        <hr />
        <div class="total">
        <span class="ship">Shipping</span><span class="ship-price">$19</span>
        
        <hr />
        <span>Total</span><span class="total-price">$148.98</span>
        
    </div>
    </div>

  </div>
  
  </div>
    </div>
